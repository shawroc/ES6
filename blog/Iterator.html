<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator</title>
</head>
<body>
    <script>
        {
            let arr=['hello','world'];
            //直接调用数组的Symbol.iterator接口
            let map=arr[Symbol.iterator]();
            console.log(map.next()); //Object
            console.log(map.next()); //Object
            console.log(map.next()); //Object
        }

        {
            let obj={
                start:[1,3,2],
                end: [7,9,8],
                [Symbol.iterator](){
                    let self=this;
                    let index=0;
                    let arr=self.start.concat(self.end);
                    let len=arr.length;
                    return {
                        next(){
                            if(index<len){
                                return {
                                    value:arr[index++],
                                    done: false
                                }
                            }else{
                                return {
                                    value: arr[index++],
                                    done: true
                                }
                            }
                        }
                    }
                }
            }

            for(let key of obj){
                console.log(key);
            }

            {
                let arr=['hello','world'];
                for(let value of arr){
                    console.log('value', index);
                }
            }
        }
    </script>
</body>
</html>
