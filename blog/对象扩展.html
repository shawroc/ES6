<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象扩展</title>
</head>
<body>
    <script>
        {
            
            let o=1;
            let k=1;
            let es5 = {
                o:o,
                k:k
            };
            //对象的简洁表达
            let es6={
                o,
                k
            }

            console.log(es5);
            console.log(es6);

            //ES5如果对象里面有方法的话
            let es5_method={
                hello:function(){
                    console.log('hello');
                }
            };
            
            let es6_method={
                hello(){
                    console.log('hello');
                }
            };
            console.log(es5_method.hello(), es6_method.hello())
        }

        {
            //属性表达式
            let a="b";
            let es5_obj={
                a:'c'
            };
            let es6_obj={
                //在中括号中代表变量
                [a]: 'c'
            }
            
            console.log(es5_obj, es6_obj);
        }

        {
            //新增API, 判断两个对象是否相等，和=== 在功能上是一样的
            console.log('字符串', Object.is('abc','abc'), "abc===abc"); //true
            console.log('数组', Object.is([],[]), []===[]);//false false
            
            //对象给对象拷贝那就是赋值，浅拷贝，只复制number, string, number
            console.log('浅拷贝', Object.assign({a:'a'},{b:'b'}));// {a:'a',b:'b'}

            let test={k:123,y:456};
            for(let[key,value] of Object.entries(test)){
                console.log([key,value]); //['k',123] ['y',456]
            }

            //扩展运算符 扩展解构赋值
            let {a,b,...c}={a:'test',b:'kill',c:'ddd',d:'ccc'};
            console.log(c); // {c: "ddd",d:"ccc"}
        }
    </script>
</body>
</html>
